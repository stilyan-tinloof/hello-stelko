name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Create release pull request or publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm exec changeset publish
          commit: '[ci] release'
          title: '[ci] release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: actions/github-script@v7
        if: steps.changesets.outputs.published == 'true'
        name: Parse changeset `publishedPackages` output
        id: publishedPackages
        with:
          script: |
            const changes = ${{steps.changesets.outputs.publishedPackages}};
            let message = ":rocket: *New release* :rocket:\n\n\nA new release of *${{github.repository}}* was published!";
            if (Array.isArray(changes) && changes.length > 0) {
              message += "\n\n";
              changes.forEach((package) => {
                message += `*Package:* \`${package.name}\`\n*Version:* \`${package.version}\`\n\n`;
              });
            }
            message += "Changelog :point_right: https://github.com/${{github.repository}}/releases";
            core.setOutput("blocks",
              JSON.stringify({
                "text": message,
              })
            );
      - name: Send a Slack notification if a publish happens
        if: steps.changesets.outputs.published == 'true'
        id: slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: ${{steps.publishedPackages.outputs.blocks}}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
